<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Chill form</title>
</head>
<body>
    <div class="main">
        <img id="plant" src="photo-1585202900225-6d3ac20a6962.avif">

        <div id="overlay-box">
            <img id="odin-image" src="odin-lined.png">
            <p id="overlay-text">Odin</p>
        </div>

        <div id="formside">
            <p id="intro">This is not a real online service! You know you need somthing<br> like this in your life to help you realize your deepest dreams.<br>Sign up now to get started.<br><br> You know you want to. </p>
            <div id="formarea">
                <h2 class="text">Let's Do This!</h2>
                <div class="int">
                    <label class="text" for="first-name">FIRST NAME</label><br>
                    <input id="first-name" type="text">
                </div>
                <div class="int">
                    <label class="text" for="last-name">LAST NAME</label><br>
                    <input id="last-name" type="text">
                </div>
                <div class="int">
                    <label class="text" for="email">EMAIL</label><br>
                    <input id="email" type="email">
                </div>
                <div class="int">
                    <label class="text" for="phone-number">PHONE NUMBER</label><br>
                    <input id="phone-number" type="number">
                </div>
                <div class="int">
                    <label class="text" for="password" >PASSWORD</label><br>
                    <input id="password" type="password">
                </div>
                <div class="int">
                    <label class="text" for="confirm-password">CONFIRM PASSWORD</label><br>
                    <input id="confirm-password" type="password">
                </div>
        
            </div>
            <input type="submit">
        </div>
    </div>
</body>
</html>
